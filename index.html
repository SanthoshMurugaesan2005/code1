<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple API Fetch Example</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f8f9fa;
    }
    header {
      text-align: center;
      background: #007BFF;
      color: white;
      padding: 1rem;
    }
    button {
      background: #28a745;
      color: white;
      padding: 0.5rem 1rem;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background: #218838;
    }
    #postContainer {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 1rem;
      padding: 1rem;
    }
    .post {
      background: white;
      border: 1px solid #ddd;
      border-radius: 8px;
      padding: 1rem;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .post h3 {
      margin-top: 0;
    }
  </style>
</head>
<body>
  <header>
    <h1>Posts from API</h1>
    <button id="loadBtn">Load Posts</button>
  </header>

  <main id="postContainer">
    <!-- Fetched posts will appear here -->
  </main>

  <script>
    document.getElementById('loadBtn').addEventListener('click', fetchPosts);

    function fetchPosts() {
      fetch('https://jsonplaceholder.typicode.com/posts?_limit=6')
        .then(response => {
          if (!response.ok) {
            throw new Error(`HTTP error! status: ${response.status}`);
          }
          return response.json();
        })
        .then(posts => displayPosts(posts))
        .catch(error => {
          document.getElementById('postContainer').innerHTML =
            `<p style="color:red;">Error: ${error.message}</p>`;
        });
    }

    function displayPosts(posts) {
      const container = document.getElementById('postContainer');
      container.innerHTML = ''; // Clear old content

      posts.forEach(post => {
        const postEl = document.createElement('div');
        postEl.classList.add('post');
        postEl.innerHTML = `
          <h3>${post.title}</h3>
          <p>${post.body}</p>
        `;
        container.appendChild(postEl);
      });
    }
  </script>
</body>
</html>
